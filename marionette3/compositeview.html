<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid" id="content"></div>


        <script type="text/template" id="table-tpl" >
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="span2">Name</th>
                    <th class="span2">Tel</th>
                    <th class="span6">Position</th>
                    <th class="span2">MV</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </script>
        
        <script type="text/template" id="row-tpl" >
            <td class="span2"><%= name %></td>
            <td class="span2"><%= tel %></td>
            <td class="span6"><%= position %></td>
            <td class="span2"><a class="up">Up</a> <a class="down">Dw</a></td>
        </script>

        <!-- Thirt-Party Libraries (Order matters) -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/1.0.1-bundled/backbone.marionette.js"></script>
        <script src="./js/app_compositeview.js" ></script>

    </body>
</html>
