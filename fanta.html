<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Your first Backbone.js App | Tutorialzine </title>

        <!-- Google web fonts -->
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />

        <!-- The main CSS file -->
        <link href="assets/css/style.css" rel="stylesheet" />

    </head>

    <body>


        <div id="team-cnt"  style="width:50%;float:left">
            <h1>My Team</h1>
            <ul id="team-list">
                <!-- The players will be inserted here -->
            </ul>
        </div>

        
        <div id="lineup-cnt" style="width:50%;float:left">
            <h1>My Line-up</h1>
            
            <ul id="lineup-list">
                <!-- The players will be inserted here -->
            </ul>
        </div>

        <!-- JavaScript Includes -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

        <script type="text/template" id="player-template">
            <span class="role"><%= role %></span>
            <span class="name"><%= name %></span>
        </script>
        <script type="text/template" id="player-play-template">
            <span class="role"><%= role %></span>
            <span class="name"><%= name %></span>
        </script>
        
        <script src="assets/js/fanta.js"></script>

    </body>
</html>
